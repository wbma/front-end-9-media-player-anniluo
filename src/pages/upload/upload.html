<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="upload()">
    <label for="upload-file">Choose a File</label>
    <br>
    <input type="file" id="upload-file" name="file" (change)="setFile($event)">
    <br>
    <input [(ngModel)] = "media.title" type="text" name="title">
    <br>
    <input [(ngModel)] = "media.description" type="text" name="description">
    <br>
    <button type="submit">Upload</button>
  </form>
  {{ mediaProvider.status }}
</ion-content>
