<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <input [(ngModel)] = "mediaProvider.username">
  <br>
  <input type="password" [(ngModel)] = "mediaProvider.password">
  <br>
  <button (click)="mediaProvider.login()">Login</button>
  {{ mediaProvider.status }}
</ion-content>
