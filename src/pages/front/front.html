<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Front</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>Display this content when logged in</div>

  <div class="img-deck">
    <div class="img-container" *ngFor="let media of mediaArray">
      <img [alt]="media?.title" [src]="mediaProvider.uploadsUrl + (media?.filename | thumbnail: 'medium')">
      <!-- should transform: SOMEIMAGE.jpg => SOMEIMAGE-tn160.png -->
      <div class="img-body">
        <h5 class="img-title">{{ media.title }}</h5>
        <p class="img-text">{{ media.description }}</p>
      </div>
    </div>
  </div>
</ion-content>
